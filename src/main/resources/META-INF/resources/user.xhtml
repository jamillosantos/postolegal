<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://ifrn.edu.br/conta" xmlns:f="http://java.sun.com/jsf/core"
                template="layout/template.xhtml">
    <ui:define name="content">
        <c:crud title="Usuarios" managedBean="#{userCrudMBean}" showDeleteActionLink="true">
            <ui:define name="listColumns">
                <p:column headerText="Usuário" sortBy="#{bean.name}" filterBy="#{bean.name}" >
                    <h:outputText value="#{bean.name}" />
                </p:column>
                <p:column headerText="E-mail" sortBy="#{bean.email}" filterBy="#{bean.email}" >
                    <h:outputText value="#{bean.email}" />
                </p:column>
                <p:column headerText="">
                    <h:link value="Ver veículos" outcome="vehicle.xhtml">
                        <f:param name="userId" value="#{bean.id}"/>
                    </h:link>
                </p:column>
            </ui:define>
            <ui:define name="detail">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text readonly="true" value="#{userCrudMBean.bean.name}" label="Nome" />
                    <c:text readonly="true" value="#{userCrudMBean.bean.email}" label="Email" />
                </h:panelGrid>
            </ui:define>
            <ui:define name="insert">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text id="insertName" required="true" value="#{userCrudMBean.bean.name}" label="Name" />
                    <c:text id="insertEmail" required="true" value="#{userCrudMBean.bean.email}" label="Email" />
                    <c:text id="insertPassword" required="true" value="#{userCrudMBean.bean.password}" label="Password" />
                </h:panelGrid>
            </ui:define>
            <ui:define name="update">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text id="updateName" required="true" value="#{userCrudMBean.bean.name}" label="Name" />
                    <c:text id="updateEmail" required="true" value="#{userCrudMBean.bean.email}" label="Email" />
                    <c:text id="updatePassword" required="true" value="#{userCrudMBean.bean.password}" label="Password" />
                </h:panelGrid>
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
