<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://ifrn.edu.br/conta"
                template="layout/template.xhtml">
    <ui:define name="content">
        <p:outputPanel rendered="#{vehicleCrudMBean.hasUser()}">
            <c:crud title="Veículos de #{vehicleCrudMBean.user.name}" managedBean="#{vehicleCrudMBean}" showDeleteActionLink="true">
                <ui:define name="listColumns">
                    <p:column headerText="Veículo" sortBy="#{bean.description}" filterBy="#{bean.description}" >
                        <h:outputText value="#{bean.description}" />
                    </p:column>
                    <p:column headerText="Placa" sortBy="#{bean.licensePlate}" filterBy="#{bean.licensePlate}" >
                        <h:outputText value="#{bean.licensePlate}" />
                    </p:column>
                </ui:define>
                <ui:define name="detail">
                    <h:panelGrid columns="2" cellpadding="3">
                        <c:text readonly="true" value="#{vehicleCrudMBean.bean.description}" label="Descrição" />
                        <c:text readonly="true" value="#{vehicleCrudMBean.bean.licensePlate}" label="Placa" />
                    </h:panelGrid>
                </ui:define>
                <ui:define name="insert">
                    <h:panelGrid columns="2" cellpadding="3">
                        <c:text id="insertUser" readonly="true" value="#{vehicleCrudMBean.user.name}" label="Dono"/>
                        <c:text id="insertModel" required="true" value="#{vehicleCrudMBean.bean.model}" label="Modelo" />
                        <c:text id="insertEngine" required="true" value="#{vehicleCrudMBean.bean.engine}" label="Motor" />
                        <c:text id="insertYear" required="true" value="#{vehicleCrudMBean.bean.year}" label="Ano" />
                        <c:text id="insertLicensePlate" required="true" value="#{vehicleCrudMBean.bean.licensePlate}" label="Placa" />
                    </h:panelGrid>
                </ui:define>
                <ui:define name="update">
                    <h:panelGrid columns="2" cellpadding="3">
                        <c:text id="updateUser" readonly="true" value="#{vehicleCrudMBean.bean.user.name}" label="Dono"/>
                        <c:text id="updateModel" required="true" value="#{vehicleCrudMBean.bean.model}" label="Modelo" />
                        <c:text id="updateEngine" required="true" value="#{vehicleCrudMBean.bean.engine}" label="Motor" />
                        <c:text id="updateYear" required="true" value="#{vehicleCrudMBean.bean.year}" label="Ano" />
                        <c:text id="updateLicensePlate" required="true" value="#{vehicleCrudMBean.bean.licensePlate}" label="Placa" />
                    </h:panelGrid>
                </ui:define>
            </c:crud>
        </p:outputPanel>
        <p:outputPanel rendered="#{!vehicleCrudMBean.hasUser()}">
            Nenhum usuário foi selecionado.
        </p:outputPanel>
    </ui:define>
</ui:composition>
