<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://ifrn.edu.br/conta"
                template="layout/template.xhtml">
    <ui:define name="content">
        <c:crud title="Produtos" managedBean="#{productCrudMBean}" showDeleteActionLink="true">
            <ui:define name="listColumns">
                <p:column headerText="Título" sortBy="#{bean.title}" filterBy="#{bean.title}" >
                    <h:outputText value="#{bean.title}" />
                </p:column>
            </ui:define>
            <ui:define name="detail">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text readonly="true" value="#{productCrudMBean.bean.title}" label="Título" />
                </h:panelGrid>
            </ui:define>
            <ui:define name="insert">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text id="title" required="true" value="#{productCrudMBean.bean.title}" label="Título" />
                </h:panelGrid>
            </ui:define>
            <ui:define name="update">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text required="true" value="#{productCrudMBean.bean.title}" label="Título" />
                </h:panelGrid>
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
